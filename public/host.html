<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Switched at Mirth</title>
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">	
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/spinkit.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.plugin.min.js"></script>
		<script src="js/jquery.countdown.min.js"></script>
		<script src="socket.io/socket.io.js"></script>
		<script src="js/game/host.js"></script>
	</head>
<body>
	<div align="center">
		<div id="room_code"></div>
		<div id="lobby">
			<div id="lobby_team1"></div>
			<div id="lobby_team2"></div>
			<div id="start_game">
				<button id="btn_start_game" class="btn btn-default"></button>
			</div>
		</div>
		<div id="game_start">
			<div id="game">
				<div id="intro"></div>
				<div id="round"></div>
				<div id="scores"></div>
				<div id="winner"></div>
				<div id="continue">
					<button id="btn_continue" class="btn btn-default">Continue</button>
				</div>
			</div>
			<div id="end">
				<div id="final_scores"></div>
				<button id="btn_same_teams" class="btn btn-default">Same Teams</button>
				<button id="btn_new_teams" class="btn btn-default">New Teams</button>
				<button id="btn_new_players" class="btn btn-default">New Players</button>
			</div>
			<button id="btn_leave_game" class="btn btn-default">Leave Game</button>
		</div>
	</div>
</body>
</html>
